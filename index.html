<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sign in form</title>
    <link rel="stylesheet" href="./style.css/style.css">
    <script src="./script/login.js" defer></script>
</head>

<body>
    <section class="wrapper">
        <img id="google-logo" src="./src/google-logo.png" alt="google-logo">

        <p class="title">Enter user name and password</p>
        <div class="form-background">
            <div class="form-input">
                <img src="./src/user.png" alt="user-icon" class="user">
                <form action="./welcome.html">
                    <input type="text" placeholder="User name" id="user-name">
                    <input type="password" placeholder="Password" id="password">
                    <input type="submit" value="Sign in" id="submit-btn">
                </form>
            </div>
            <a href="#">Need help?</a>
        </div>
        <a href="#">Sign in with different account</a>
    </section>
</body>

</html>
